{% extends 'base.html' %}

{% block content %}
  <h1>All redactors <a style="float: right" href="{% url "agency:redactor-create" %}">+</a></h1>
  {% if redactor_list %}
    <ul>
      {% for redactor in redactor_list %}
        <a href="{% url "agency:redactor-detail" redactor.id %}">
          <li>{{ redactor.username }}</li>
        </a>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
