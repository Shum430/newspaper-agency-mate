{% extends 'base.html' %}

{% block content %}
  <h1>All topics <a style="float: right" href="{% url "agency:topic-create" %}">add</a></h1>
  {% if topic_list %}
    <ul>
      {% for topic in topic_list %}
        <a href="{% url "agency:topic-detail" topic.id %}">
          <li>{{ topic.name }}</li>
        </a>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
